
<html ng-app="scotchApp">
<head>
    <!-- SCROLLS -->

    <!-- load bootstrap and fontawesome via CDN -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script src="https://unpkg.com/angular-ui-router@0.4.2/release/angular-ui-router.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.js" type="text/javascript"></script>   
  
    <script src="/libs/pickmeup.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/stylesheets/pickmeup.css">
    <script src="/libs/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
   
    <script src="/javascripts/script.js"></script>
    <script src="/javascripts/mainController.js"></script>
    <script src="/javascripts/settingsController.js"></script>
    <script src="/javascripts/analyticsController.js"></script>
    <script src="/javascripts/services.js"></script>
    <script src="/javascripts/directives.js"></script>
    

    <base href="/">
</head>
<body>

<!-- HEADER AND NAVBAR -->
<header>
    <nav class="navbar navbar-default">
        <div class="container">

            <ul class="nav navbar-nav">
                <li><a ui-sref="main" ><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a ui-sref="settings" ><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                <li><a ui-sref="analytics" ><span class="glyphicon glyphicon-info-sign"></span> Analytics</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
    {{message}}
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <ui-view></ui-view>
</div>

</body>
</html>
